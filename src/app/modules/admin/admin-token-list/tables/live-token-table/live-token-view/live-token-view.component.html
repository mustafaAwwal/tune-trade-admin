<div class="viewArea">
    <a (click)="closeView()" class="backLink"><fa-icon [icon]="['fas','arrow-left']"></fa-icon> Back to Token Request</a>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <h4>Token Name</h4>
                        <h6>{{token.fullName}}</h6>
                    </div>
                    <div class="col-md-6 col-12">
                        <h4>Token Symbol</h4>
                        <h6>{{token.name}}</h6>
                    </div>
                    <div class="col-md-6 col-12">
                        <h4>Contract Address</h4>
                        <h6>{{token.addr}}</h6>
                    </div>
                    <div class="col-md-6 col-12">
                        <h4>Decimals</h4>
                        <h6>{{token.decimals}}</h6>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <img class="coinImage" src="{{token.img}}" alt="">
            </div>
        </div>
    </div>
