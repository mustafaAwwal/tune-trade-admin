<div>
    <h3>Token Listing Requests</h3>
    <hr>
    <ul class="nav nav-tabs nav-tabs-custom" id="myTab" role="tablist">
        <li class="nav-item token-tab-custom">
            <a class="nav-link active" id="token-tab" data-toggle="tab" href="#token" role="tab" aria-controls="token" aria-selected="true">Tokens</a>
        </li>
        <li class="nav-item live-token-tab-custom">
            <a class="nav-link" id="live-token-tab" data-toggle="tab" href="#live-token" role="tab" aria-controls="live-token" aria-selected="false">Live Tokens</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="token" role="tabpanel" aria-labelledby="token">
        <token-table #tokenTable (refreshLiveTokenTrigger)="liveTokenTable.getLiveTokens()"></token-table>
    </div>
    <div class="tab-pane fade" id="live-token" role="tabpanel" aria-labelledby="live-token">
        <live-token-table #liveTokenTable (refreshTokenTableTriggerForParent)="tokenTable.getListTokens()"></live-token-table>
    </div>
</div>
