<div class="container">
    <div class="mx-auto loginArea">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="customFormStyling" autocomplete="off">
            <div class="errorMassage">{{errorMassage}}</div>
            <div class="form-group">
                <label for="userId">User Id: </label>
                <input type="text" class="form-control" placeholder="Enter User Id" id="userId" formControlName="userId">
                <div *ngIf="loginForm.get('userId').dirty || loginForm.get('userId').touched">
                    <div *ngFor="let validation of validationErrors.userId">
                        <div class="errorMassage" *ngIf="loginForm.get('userId').hasError(validation.type)">{{validation.message}}</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" placeholder="Password" id="password" formControlName="userPassword">
                <div *ngIf="loginForm.get('userPassword').dirty || loginForm.get('userPassword').touched">
                    <div *ngFor="let validation of validationErrors.userPassword">
                        <div class="errorMassage" *ngIf="loginForm.get('userPassword').hasError(validation.type)">{{validation.message}}</div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
            </div> 
        </form>
    </div>
</div>
